<html>
  <head>
    <title>Destinations</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="map">
      <img class="world" src="img/map.jpg" alt="world map" />

      <div class="legend">
        <div class="red">
          <p>Kyle's</p>
        </div>

        <div class="yellow">
          <p>Mike's</p>
        </div>

        <div class="purple">
          <p>Kyle's and Mike's</p>
        </div>
      </div>

      <div class="destinations sweden">
        <img src="img/red-marker.png" />
        <div class="name">
          <p>Sweden</p>
        </div>
      </div>

      <div class="destinations taipei">
        <img src="img/red-marker.png" />
        <div class="name">
          <p>Taipei, Taiwan</p>
        </div>
      </div>

      <div class="destinations barcelona">
        <img src="img/red-marker.png" />
        <div class="name">
          <p>Barcelona, Spain</p>
        </div>
      </div>

      <div class="destinations patagonia">
        <img src="img/yellow-marker.png" />
        <div class="name">
          <p>Patagonia, Chile</p>
        </div>
      </div>

      <div class="destinations machu-picchu">
        <img src="img/yellow-marker.png" />
        <div class="name">
          <p>Machu Picchu, Peru</p>
        </div>
      </div>

      <div class="destinations madagascar">
        <img src="img/yellow-marker.png" />
        <div class="name">
          <p>Madagascar</p>
        </div>
      </div>

      <div class="destinations new-zealand">
        <img src="img/purple-marker.png" />
        <div class="name">
          <p>New Zealand</p>
        </div>
      </div>

      <div class="destinations toronto">
        <img src="img/purple-marker.png" />
        <div class="name">
          <p>Toronto, Canada</p>
        </div>
      </div>

    </div>

  </body>
</html>
